# Create a console appender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

# Add the appenders to the various loggers.
log4j.logger=FATAL, A1
log4j.logger.org.apache.xml.security.Init=FATAL, A1
log4j.logger.org.apache.xml.security.algorithms.SignatureAlgorithm=FATAL, A1
log4j.logger.org.apache.commons.httpclient.HttpClient=FATAL, A1
log4j.logger.org.apache.commons.httpclient.params.DefaultHttpParams=FATAL, A1

# Disable logging.
log4j.disable=FATAL

